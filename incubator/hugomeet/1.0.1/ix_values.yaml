image:
  repository: helionys/hugomeet
  pullPolicy: IfNotPresent
  tag: latest
manifestManager:
  enabled: true
workload:
  main:
    replicas: 2
    strategy: RollingUpdate
    podSpec:
      containers:
        main:
          args: []

securityContext:
  container:
    runAsNonRoot: false
    readOnlyRootFilesystem: false
    privileged: true
    allowPrivilegeEscalation: true
    runAsUser: 0
    runAsGroup: 0

persistence:
  app:
    enabled: true
    mountPath: /app

service:
  main:
    ports:
      main:
        port: 3000
        targetPort: 3000
        protocol: http
  signaling:
    ports:
      signaling:
        port: 8045
        targetPort: 8045
        protocol: wss
configmap:
  init:
    enabled: true
    data:
      http.default: |-
        http:
          use_x_forwarded_for: true
          trusted_proxies:
            {{- if hasKey .Values "ixChartContext" }}
            - {{ .Values.ixChartContext.kubernetes_config.cluster_cidr }}
            {{- else }}
              {{- range .Values.hugomeet.trusted_proxies }}
            - {{ . }}
              {{- end }}
            {{- end }}

portal:
  open:
    enabled: true
    path: /
