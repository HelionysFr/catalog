image:
  repository: helionys/hugomeet
  pullPolicy: IfNotPresent
  tag: latest
manifestManager:
  enabled: true
workload:
  main:
    replicas: 2
    strategy: RollingUpdate
    podSpec:
      containers:
        main:
          args: []

securityContext:
  container:
    runAsNonRoot: false
    readOnlyRootFilesystem: false
    privileged: true
    allowPrivilegeEscalation: true
    runAsUser: 0
    runAsGroup: 0

persistence:
  app:
    enabled: true
    mountPath: /app

service:
  main:
    ports:
      main:
        port: 3000
        targetPort: 3000
        protocol: https
  signalling:
    enabled: true
    ports:
      signalling:
        enabled: true
        port: 8042
        targetPort: 8042
        protocol: tcp

portal:
  open:
    enabled: true
    path: /
